  <body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Crypto App</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">Home</a>
          </nav>
        </div>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Crypto App</h1>
        <p class="lead">Enter the cryptocurrency that you want to get insights of using our deep learning network.</p>
        <p class="lead">
          <form>
            <div class="form-row">
              <div class="col">
                  <label for="formGroupExampleInput">CryptoCurrency:</label>
                <input type="text" class="form-control" placeholder="Ticker Symbol">
              </div>
              <div class="col">
                  <label for="formGroupExampleInput">News Outlet</label>
                  <select class="form-control">
                      <option>Option 1</option>
                      <option>Option 2</option>
                      <option>Option 3</option>
                      <option>Option 4</option>
                    </select>
              </div>
            </div>
            <button class="btn btn-success my-3">Submit</button>
          </form>
        </p>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Made by Shaswat, Karim, Ayush, Dhruv and <a href="https://saraspaudel.com">Saras</a>.</p>
